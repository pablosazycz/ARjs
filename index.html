<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Proyecto de Prueba</title>
    
    <!-- AR.js y A-Frame - Versiones estables para GitHub Pages -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        
        .overlay h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        
        .marker-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .marker-link:hover {
            text-decoration: underline;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Inicializando c√°mara AR...</p>
    </div>
    
    <!-- Informaci√≥n del estado -->
    <div class="overlay">
        <h3>üéØ AR.js Demo</h3>
        <p id="status">Inicializando...</p>
        <p><strong>Marcadores detectados:</strong> <span id="markerCount">0</span></p>
    </div>
    
    <!-- Instrucciones -->
    <div class="instructions">
        <p><strong>üìã Instrucciones:</strong></p>
        <p>1. Permite el acceso a la c√°mara cuando se solicite</p>
        <p>2. Apunta la c√°mara hacia el 
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
               target="_blank" class="marker-link">marcador Hiro</a>
        </p>
        <p>3. ¬°Ver√°s aparecer un cubo 3D animado!</p>
    </div>
    
    <!-- Escena AR - Configuraci√≥n optimizada para GitHub Pages -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; 
              videoTexture: true; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              trackingMethod: best;
              maxDetectionRate: 60;
              canvasWidth: 640;
              canvasHeight: 480;"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        embedded
        loading-screen="enabled: false"
        gesture-detector>
        
        <!-- Recursos -->
        <a-assets>
            <!-- Puedes agregar texturas aqu√≠ si las necesitas -->
        </a-assets>
        
        <!-- Marcador AR -->
        <a-marker
            id="hiro-marker"
            preset="hiro"
            size="1"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <!-- Cubo principal con animaci√≥n -->
            <a-box
                position="0 0.5 0"
                rotation="0 45 0"
                color="#4CAF50"
                shadow="cast: true"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear">
                
                <!-- Cubo interior que rota en direcci√≥n opuesta -->
                <a-box
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    color="#FF5722"
                    animation="property: rotation; to: 0 -405 0; loop: true; dur: 2000; easing: linear">
                </a-box>
            </a-box>
            
            <!-- Texto flotante -->
            <a-text
                value="¬°AR.js funciona!"
                position="0 1.5 0"
                align="center"
                color="#FFFFFF"
                scale="2 2 2"
                animation="property: position; to: 0 2 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine;">
            </a-text>
            
            <!-- Cilindro de base -->
            <a-cylinder
                position="0 0 0"
                radius="0.8"
                height="0.1"
                color="#2196F3"
                shadow="receive: true">
            </a-cylinder>
            
            <!-- Esferas orbitando -->
            <a-sphere
                position="1.2 0.5 0"
                radius="0.1"
                color="#FFEB3B"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"
                animation__orbit="property: object3D.position.x; to: -1.2; dir: alternate; dur: 3000; loop: true; easing: easeInOutSine">
            </a-sphere>
            
            <a-sphere
                position="0 0.5 1.2"
                radius="0.1"
                color="#E91E63"
                animation="property: rotation; to: 360 0 0; loop: true; dur: 2500; easing: linear"
                animation__orbit="property: object3D.position.z; to: -1.2; dir: alternate; dur: 2500; loop: true; easing: easeInOutSine">
            </a-sphere>
        </a-marker>
        
        <!-- C√°mara -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Variables globales
        let markerVisible = false;
        let markerCount = 0;
        
        // Elementos del DOM
        const statusElement = document.getElementById('status');
        const markerCountElement = document.getElementById('markerCount');
        const loadingElement = document.getElementById('loading');
        
        // Esperar a que AR.js est√© listo - Versi√≥n mejorada para GitHub Pages
        window.addEventListener('load', function() {
            console.log('üöÄ Iniciando AR.js...');
            
            // Esperar un poco m√°s para que todo est√© listo
            setTimeout(() => {
                initializeAR();
            }, 500);
        });
        
        function initializeAR() {
            const scene = document.querySelector('a-scene');
            const marker = document.querySelector('#hiro-marker');
            
            if (!scene || !marker) {
                console.error('‚ùå No se encontraron elementos AR');
                statusElement.textContent = 'Error: Elementos AR no encontrados';
                return;
            }
            
            // Ocultar pantalla de carga cuando la escena est√© lista
            scene.addEventListener('renderstart', function() {
                console.log('‚úÖ Escena AR renderizada');
                setTimeout(() => {
                    loadingElement.classList.add('hidden');
                    statusElement.textContent = 'C√°mara lista - Busca el marcador Hiro';
                }, 1500);
            });
            
            // Manejar errores de AR.js
            scene.addEventListener('arjs-video-loaded', function() {
                console.log('‚úÖ Video AR cargado correctamente');
                statusElement.textContent = 'C√°mara activada - Busca el marcador';
            });
            
            // Eventos del marcador
            marker.addEventListener('markerFound', function() {
                markerVisible = true;
                markerCount++;
                updateStatus();
                console.log('‚úÖ Marcador detectado!');
                
                // Efecto de vibraci√≥n si est√° disponible
                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }
            });
            
            marker.addEventListener('markerLost', function() {
                markerVisible = false;
                updateStatus();
                console.log('‚ùå Marcador perdido');
            });
            
            // Verificaci√≥n m√°s robusta de permisos de c√°mara
            checkCameraPermissions();
        }
        
        function checkCameraPermissions() {
            // Verificar soporte de getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.error('‚ùå getUserMedia no soportado');
                statusElement.textContent = 'Error: Navegador no compatible';
                statusElement.style.color = '#f44336';
                return;
            }
            
            // Verificar permisos y disponibilidad de c√°mara
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
            .then(function(stream) {
                console.log('‚úÖ Acceso a c√°mara concedido');
                // Detener el stream inmediatamente ya que AR.js manejar√° la c√°mara
                stream.getTracks().forEach(track => {
                    track.stop();
                });
                statusElement.textContent = 'Permisos OK - Iniciando AR...';
            })
            .catch(function(error) {
                console.error('‚ùå Error de acceso a c√°mara:', error);
                let errorMsg = 'Error de c√°mara: ';
                
                switch(error.name) {
                    case 'NotAllowedError':
                        errorMsg += 'Permisos denegados';
                        break;
                    case 'NotFoundError':
                        errorMsg += 'No se encontr√≥ c√°mara';
                        break;
                    case 'NotSupportedError':
                        errorMsg += 'Navegador no compatible';
                        break;
                    default:
                        errorMsg += error.message || 'Error desconocido';
                }
                
                statusElement.textContent = errorMsg;
                statusElement.style.color = '#f44336';
                
                // Ocultar pantalla de carga en caso de error
                loadingElement.classList.add('hidden');
            });
        }
        
        // Actualizar estado de la UI
        function updateStatus() {
            if (markerVisible) {
                statusElement.textContent = 'üéØ Marcador detectado - ¬°Perfecto!';
                statusElement.style.color = '#4CAF50';
            } else {
                statusElement.textContent = 'üëÄ Buscando marcador...';
                statusElement.style.color = '#FF9800';
            }
            markerCountElement.textContent = markerCount;
        }
        
        // Informaci√≥n de debug mejorada
        console.log('üöÄ AR.js Demo iniciado');
        console.log('üì± Dispositivo:', navigator.userAgent);
        console.log('üåê URL del marcador Hiro: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png');
        console.log('üîí Protocolo:', window.location.protocol);
        console.log('üåç Host:', window.location.host);
        
        // Detectar si estamos en GitHub Pages
        if (window.location.host.includes('github.io')) {
            console.log('‚úÖ Ejecut√°ndose en GitHub Pages (HTTPS)');
        }
        
        // Manejar errores globales
        window.addEventListener('error', function(e) {
            console.error('‚ùå Error global:', e.error);
        });
        
        // Manejar errores de AR.js espec√≠ficamente
        window.addEventListener('arjs-error', function(e) {
            console.error('‚ùå Error AR.js:', e.detail);
            statusElement.textContent = 'Error AR: ' + e.detail;
            statusElement.style.color = '#f44336';
            loadingElement.classList.add('hidden');
        });
        
        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
